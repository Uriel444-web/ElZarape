<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>
    <div
      class="container-fluid row d-flex justify-content-md-center"
      style="margin-top: 50px">
      <div class="card col-lg-5 m-4 p-4">
        <h2 class="text-center">Gestión de Usuarios</h2>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="txtNumUnico" class="mt-2"
              >Numero unico de usuario:></label
            >
            <input id="txtIdUsuario" type="text" readonly class="mt-2" />
          </div>
          <div class="col-md-6">
            <label for="txtNombre" class="mt-2">Username:</label>
            <input id="txtUsername" type="text" class="mt-2" />
          </div>
          <div class="col-md-6">
            <label for="txtCalleYNum" class="mt-2">Contrasena:></label>
            <input id="txtCalleYNum" type="text" class="mt-2" />
          </div>
          <div class="col-md-6">
            <label for="txtColonia" class="mt-2">Confirmar contrasena:</label>
            <input id="txtColonia" type="text" class="mt-2" />
          </div>
          <div class="col-md-6">
            <label for="txtGPS" class="mt-2 col-12">Ubicacion GPS:</label><br />
            <input id="txtGPS" type="text" class="mt-2" />
          </div>
          <div class="col-md-6">
            <label for="txtTelefono" class="mt-2">Teléfono Fijo:</label>
            <input id="txtTelefono" type="text" class="mt-2" />
          </div>
          <div class="col-md-6">
            <label for="txtHorario" class="mt-2">Horarios:</label>
            <input id="txtHorario" type="text" class="mt-2" />
          </div>
          <div class="col-md-6">
            <label for="txtPagWeb" class="mt-2">URL de pagina web</label>
            <input id="txtPagWeb" type="text" class="mt-2" />
          </div>
        </div>

        <div class="d-flex justify-content-around mt-2">
          <button
            class="mt-2 btn btn-success btn-lg"
            onclick="moduloSucursal.addSucursal();"
            id="btnAdd"
          >
            Registrar
          </button>
          <button
            class="mt-2 btn btn-info btn-lg"
            onclick="moduloCliente.clean();"
            id="btnClean"
          >
            Limpiar
          </button>
          <button
            class="mt-2 btn btn-warning btn-lg disabled"
            onclick="moduloCliente.updateCliente();"
            id="btnUpdate"
          >
            Actualizar
          </button>
          <button
            class="mt-2 btn btn-danger btn-lg disabled"
            onclick="moduloCliente.deleteCliente();"
            id="btnDelete"
          >
            Eliminar
          </button>
        </div>
      </div>

      <div class="card col-lg-6 p-4 m-4" style="margin-bottom: 10px">
        <div class="d-flex m-3">
          <label for="txtBusquedaCliente" class="form-label mx-3"
            >Buscar Sucursal:
          </label>
          <input type="text" id="txtBusquedaCliente" />
          <button
            class="btn btn-primary mx-2"
            onclick="moduloCliente.searchCliente();"
          >
            Buscar
          </button>
        </div>
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>id</th>
              <th>Username</th>
            </tr>
          </thead>
          <tbody id="tblUsuario"></tbody>
        </table>
      </div>
    </div>
</body>
</html>
